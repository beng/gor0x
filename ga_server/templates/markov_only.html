$def with (title, songs) 
$var title:$title

<form method="POST" action="/markov_only" class="well">
	<legend>GA Settings</legend>
	<div class="form-inline">
		<input type="text" class="input-large" placeholder="Markov Chain: Size" style="height:30;" name="mc_size" />
		<input type="text" class="input-large" placeholder="Markov Chain: Node History" style="height:30;" name="mc_nodes" />
	</div>
	<div class="form-inline">
		<select class="input-large" name="influencer">
			$for song in songs:
				<option>$song</option>
		</select>		
	</div>
	<div class="actions">
		<button class="btn primary" type="submit">Submit!</button>
	</div>
</form>
