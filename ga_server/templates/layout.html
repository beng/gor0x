$def with (page)
<html>
<head>
	<!--jQuery UI -->
	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>


	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
	<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>

	<!--Vexflow-->
	<script src="/static/js/vexflow.js"></script>

	<!-- Audiolet.js for audio synthesis-->
	<script src="/static/js/audio/Audiolet.min.js"></script>
	<script src="/static/js/audio/scheduling.js"></script>

	<!--music.js for frequency calculation -->
	<script src="/static/js/audio/music.js"></script>

	<!--custom script-->
	<script src="/static/js/ben.js" type="text/javascript"></script>

	<style type="text/css">
		#sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
		#sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 18px; }
		#sortable li span { position: absolute; margin-left: -1.3em; }
		body {padding-top: 60px; padding-bottom: 40px; font-size: 18px; background-color: rgba(213, 219, 186, 0.19);}		
	</style>

	<title>$page.title</title>
</head>

<body>
	$:page
	<!-- navigation bar -->
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> </a> <a
					class="brand" href="/">$page.title</a>
				<div class="nav-collapse">
					<ul class="nav">
						<!-- <li class="active"><a href="/markov_only">Markov Only</a></li> -->
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
