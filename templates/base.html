$def with (content)
<!DOCTYPE html>
<html>
  <head>
    <title>Fix Me</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" >
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </head>
  <body>
     <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Fix Me</a>
          <div class="nav-collapse navbar-responsive-collapse in collapse">
            <ul class="nav">
              <!-- <li class="active"> -->
              <li>
              <a href="/">Index</a>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      $:render.flash_messages('success')
      $:render.flash_messages('error')

      $:content

      <div class="row pull-right" style="margin-top:3em">
        <p class="muted">
          <small>Version: $app_version() </small>
        </p>
      </div>
      
    </div> <!-- /container -->
  </body>
</html>
