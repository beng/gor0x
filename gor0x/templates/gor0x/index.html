{% extends 'base.html' %}

{% block title %}
{% endblock %}


{% block content %}
<div class="row">
    <div id="init-settings" class="span12">

         <div class="well span3">
            <legend>Number of Generations</legend>
            <input id='num_gen' class="knob" data-angleOffset=-125 data-angleArc=250 data-fgColor="#66EE66" value="10">
        </div>

         <div class="well span3">
            <legend>Population Size</legend>
            <input id='pop_size' class="knob" data-angleOffset=-125 data-angleArc=250 data-fgColor="#66EE66" value="10">
        </div>

         <div class="well span3">
            <legend>Number of Traits</legend>
            <input id='num_traits' class="knob" data-angleOffset=-125 data-angleArc=250 data-fgColor="#66EE66" value="10">
        </div>

        <div class="well span3">
            <legend>Markov Chain Size</legend>
            <input id='mc_size' class="knob" data-angleOffset=-125 data-angleArc=250 data-fgColor="#66EE66" value="0">
        </div>

        <div class="well span3">
            <legend>Markov Chain Nodes</legend>
            <input id='mc_size' class="knob" data-angleOffset=-125 data-angleArc=250 data-fgColor="#66EE66" value="0">
        </div>

        <div class="well span3">
            <legend>Current Score</legend>
            <input id='current_score' class="knob current_score" data-angleOffset=-125 data-angleArc=250 data-fgColor="#66EE66" value="10">
        </div>
    </div>
</div>

{% endblock %}
