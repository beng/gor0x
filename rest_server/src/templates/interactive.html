$def with (title, data)
$var title:$title
<div class="container">
	<div class="row">
		<div class="span2">
			<ul id="sortable-trait">
				$for d in data:	
					<div class="ui-state-default">
						<p class="trait-name">$d</p>
					</div>
				<div>
					<button class="btn btn-large btn-inverse" type="button">Play Tune</button>	
				</div>
			</ul>
		</div>	
	</div>
</div>
